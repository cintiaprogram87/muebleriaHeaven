                        Heaven Muebles</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </div>

    <main>
        <h3 class="titulo">Mandanos tu consulta</h3>
        <form class="formulario-container" action="https://formspree.io/f/mwpkebaz" method="POST">
            <div class="container2-formulario">
            <div class="input-label">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="" required>
            </div>
                <div class="input-label">
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="" required>
            </div>
            
            
            <div class="input-label">
                <label for="mail">Email: </label>
                <input type="email" name="mail" id="">
            </div>
            
            <div class="input-label">
                <label for="telefono">Telefono: </label>
                <input type="number" name="telefono" id="">
            </div>
            
            <div class="input-label">
                <label for="ciudad">Ciudad: </label>
                <input type="text" name="ciudad" id="">
            </div>
                <div class="input-label provincia">
                <label for="provincia">Provincia:</label>
                <select name="provincia" id="">
                    <option value="Mendoza">Mendoza</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Tierra del fuego">Tierra del fuego</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                </select>
            </div>
        </div>
            <div class="input-label">
                <textarea name="comentario" id="" placeholder="Escriba aqui su consulta..." rows="10" cols="30"></textarea>
            </div>
            
            <div class="input-label">
                <p>
                    <label for="imagen">En caso de ser necesario, adjuntar foto del mueble que desea realizar:</label>
                    <input type="file" name="imagen" id="foto">
                </p>
            </div>
            
            <input class="boton-enviar" type="submit" value="Enviar">
    </main>



    <footer>
        <div class="contenedor">
            <div class="pie horario">
                <p class="titulo">Horario de atencion</p>
                <p>Lun a Vie de 8hs a 20hs</p>
                <p>Sabado de 8hs a 13hs</p>
            </div>
            <div class="pie domicilio">
                <p class="titulo">Domicilio</p>
                <p>Videla 577 Belgrano Buenos Aires</p>
            </div>
            <div class="pie redes">
                <p class="titulo">Seguinos</p>
                <i class="fi fi-brands-facebook"></i>
                <i class="fi fi-brands-instagram"></i>
                <i class="fi fi-brands-youtube"></i>
            </div>
        </div>
        <div class="pie-alumno">
            <p>Desarrollado por Cintia Ponce</p>
            <p>Talento Tech 2024</p>
        </div>
    </footer>
